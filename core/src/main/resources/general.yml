debug: false
debug-level: 3
enable-error-logging: true
enable-stat-collection: true
enable-volatile-features: true
enable-tab-completion: true
str-cast-usage: |
    Usage: /cast <jutsu>.
    Use /cast list to see a list of jutsus.
str-unknown-jutsu: You do not know a jutsu with that name.
str-jutsu-change: You are now using the %s jutsu.
str-jutsu-change-empty: You are no longer using a jutsu.
str-on-cooldown: That jutsu is on cooldown (%c seconds remaining).
str-missing-reagents: You do not have the required reagents for that jutsu.
str-cant-cast: You can't cast that jutsu right now.
str-wrong-world: You cannot cast that jutsu here.
str-console-name: Admin
text-color: 3
broadcast-range: 20
jutsu-icon-slot: -1
separate-player-jutsus-per-world: false
allow-cycle-to-no-jutsu: false
always-show-message-on-cycle: false
only-cycle-to-castable-jutsus: true
allow-cast-with-fist: false
cast-with-left-click: true
cast-with-right-click: false
cycle-jutsus-with-offhand-action: false
ops-have-all-jutsus: true
ops-ignore-reagents: true
ops-ignore-cooldowns: true
ops-ignore-cast-times: true
default-all-perms-false: false
ignore-default-bindings: false
ignore-cast-item-enchants: true
ignore-cast-item-names: false
ignore-cast-item-durability: [] # [ 268, 269, 270, 271, 283, 284, 285, 286, 290, 294, 314, 315, 316, 317 ]
los-transparent-blocks: [ "AIR" ] # [ 0, 27, 28, 31, 32, 37, 38, 39, 40, 50, 51, 55, 63, 65, 66, 68, 69, 70, 72, 75, 76, 77, 78, 93, 94, 106, 111 ]
global-cooldown: 500
check-world-pvp-flag: true
cast-on-animate: false
use-exp-bar-as-cast-time-bar: true
cooldowns-persist-through-reload: true
allow-anticheat-integrations: false
ignore-grant-perms-fake-value: true
buff-check-interval: 100

entity-names:
    zombie: an ugly zombie
    skeleton: a scary skeleton
    spider: a spider
    cavespider: a nasty little spider
    creeper: a creepy creeper
    slime: a slimy blob
    wolf: a wolf
    snowman: a snow golem
    villager: an innocent villager
    enderman: Mr. Enderman
    silverfish: a slimy silverfish
    ghast: a ghast
    pigzombie: a pig zombie
    blaze: a blaze
    lavaslime: a magma slime
    giant: the giant
    enderdragon: the ender dragon
    cow: a cow
    sheep: a sheep
    pig: a smelly pig
    chicken: a duck
    mushroomcow: a deformed cow
    squid: a slimy squid
    irongolem: a friendly iron golem